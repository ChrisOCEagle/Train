<!doctype html>
<html lang="en">
  <head>
    <title>Train Schedule</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <!-- for the header -->
    <header>
      <!-- for the content within -->
      <h1>Trains, trains, and more trains!!!!</h1>
      <h4>Chugga chugga!! Chugga chugga!! Choo choo!! </h4>
    </header>
    <!-- create a div that will contain all the information from the database -->
    <div>
      Current Train Schedule
      <table id="train-schedule">
        <thead>
            <tr>
                <th>Train Name</th>
                <th>Destination</th>
                <th>Frequency (min)</th>
                <th>Next Arrival</th>
                <th>Minutes Away</th>
              </tr>
        </thead>
        <tbody></tbody>
          <!-- the database content will go here -->
      </table>
    </div>
    <!-- create a div that will contain the form that is going to add content to the database -->
    <div>
      Add Train
      <form>
        <!-- create a text input with an id of train-name -->
        <label>Train Name</label>
        <br>
        <input type="text" id="train-name">
        <br>
        <!-- create a text input with an id of destination -->
        <label>Destination</label>
        <br>
        <input type="text" id="destination">
        <br>
        <!-- create a text input with an id of train-time -->
        <label>Train Time</label>
        <br>
        <input type="text" id="train-time">
        <br>
        <!-- create a text input with an id of frequency -->
        <label>Frequency</label>
        <br>
        <input type="text" id="frequency">
        <br>
        <!-- create a submit input with an id of submit -->
        <input type="submit" id="submit">
      </form>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
    <!-- jQuery link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Firebase link -->
    <script src="https://www.gstatic.com/firebasejs/5.5.1/firebase.js"></script>
    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="assets/javascript/Moment.js"></script>
  </body>
</html>
